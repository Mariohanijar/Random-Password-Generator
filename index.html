<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Password</h1>
    <div class="container">
    <label for="lengthInput">Password length: <span id="rangeValue">1</span></label><br>
    <input type="range" id="lengthInput" min="1" max="50" value="1"><br>
    <label for="uc">Upper case</label>
    <input type="checkbox" id="uc"><br>
    <label for="lc">Lower case</label>
    <input type="checkbox" id="lc"><br>
    <label for="sc">Special characters</label>
    <input type="checkbox" id="sc"><br>
    <label for="num">Numbers</label>
    <input type="checkbox" id="num"><br>
    
    <button id="submit">create</button>

    <div id="result"></div>
    <button id="copy" style="display: none;">copy</button>
   

    </div>
    <footer>

    <script src="index.js"></script>
</body>
</html>
